            <th scope="col">Title</th>
            <th scope="col">Imagen</th>
            <th scope="col">Ver Receta</th>
        </tr>
    </thead>
    <tbody>
        @for (item of datosRecetas; track $index) {

                <p>{{item.path}}</p>

            </td>

                <button type="button" id="DireccionIp" name="DireccionIp" (click)="mostrarDetalle(item.path)">Ver Receta</button>
