<button type="button" id="DireccionIp" name="DireccionIp" (click)="mostrarDatosDeApi()">PRIMER API</button>
<!-- TABLA -->
<h3 class="mt-5 d-flex justify-content-center">LISTADO DE RECETAS: </h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Path</th>
            <th scope="col">Title</th>
            <th scope="col">Imagen</th>
            <th scope="col">Ver Receta</th>
        </tr>
    </thead>
    <tbody>
        @for (item of datosRecetas; track $index) {
        <tr>
            <td>
                <p>{{item.path}}</p>
            </td>
            <td>
                <h3>{{item.title}}</h3>
            </td>
            <td><img src={{item.image}}></td>
            <td>
                <button type="button" class="btn btn-primary" (click)="mostrarDetalle(item.path)">Ver Receta</button>
            </td>
        </tr>
        }
    </tbody>
</table>

<button type="button" (click)="openModal()">Open modal</button>
<div class="modal fade show" id="myModal" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel"
    style="display: none;" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-4" id="exampleModalFullscreenLabel">Full screen modal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="closeModal()"></button>
            </div>

            <div class="modal-body">
                @for (ingrediente of detallesRecetas; track $index) {
                    <h3>INGREDIENTES:</h3>
                    <p>{{ ingrediente.Ingredientes}}</p>
                    <!-- <p><strong>PASOS:</strong> {{ detallesRecetas.pasos }}</p> -->
                }
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>
